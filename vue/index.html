<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kek</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div id="map"></div>
      <div class="controls" id="controls">
        <div class="vector-wrapper">
          Вектор скорости <span id="vector"></span>
        </div>
        <div class="radius-wrapper">Радиус <span id="radius"></span></div>
        <div class="santa-wrapper">Деанон санты <span id="santa"></span></div>
        <div class="gifts-wrapper">Подарки <span id="gifts"></span></div>
        <div class="steps-wrapper">Шаги <span id="steps"></span></div>
        <div class="points-wrapper">Очки <span id="points"></span></div>
      </div>
    </div>
    <div id="gameover" class="modal">
      <p>Спс за игру.</p>
      <button id="copy-json">Сохранить JSON</button>
      <a href="#1" rel="modal:close">Close</a>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />
    <script src="kek.js"></script>
    <script src="drag.js"></script>
</body>
</html>
